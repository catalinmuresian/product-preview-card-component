<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nunito+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Nunito+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card-component">
        <picture>
            <source media="(max-width: 375px)" srcset="image-product-mobile.jpg" />
            <source media="(min-width: 768px)" srcset="image-product-desktop.jpg" />
            <img src="image-product-mobile.jpg" alt="image-product" />
        </picture>
        <div class="content">
            <span>PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-section">
                <span class="active-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button>
                <span>
                    <img src="icon-cart.svg" alt="icon-cart">
                  Add to Cart
                </span>
            </button>

        </div>
    </div>
  </main>

</body>
</html>
